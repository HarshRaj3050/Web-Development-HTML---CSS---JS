<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <h1>BMI Calculator</h1>
            <form class="inputArea">
                <div class="height">
                    <label for="height">Height in CM: </label>
                    <input type="text" class="innerPadding" placeholder="Enter the Height" id="height">
                </div>
                <div class="weight">
                    <label for="weight">Weight in KG: </label>
                    <input type="text" class="innerPadding" placeholder="Enter the Weight" id="weight">
                </div>
                <div class="button">
                    <button type="reset">Reset</button>
                    <button type="submit">Calculate</button>
                </div>
                <div class="calculate-Ans">
                    <h3 class="result">Fill the Form</h3>
                </div>
            </form>
        </div>
        <div class="guide">
            <h2>BMI Weight Guide</h2>
            <div class="guide-list">
                <p>Under Weight = Less then 18.5</p>
                <p>Normal Range = 18.6 to 24.9</p>
                <p>OverWeight = Greater then 25.0</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
