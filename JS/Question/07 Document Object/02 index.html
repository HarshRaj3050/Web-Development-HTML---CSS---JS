<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 30px;
            width: 40px;
            margin: 30px;
            padding: 30px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="containor">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box" id="PinkBox">Box 4</div>
        <div class="box">Box 5</div>
    </div>
    <script>
        let box = document.getElementsByClassName("box")
        console.log(box)
        box[2].style.backgroundColor = "gray"
        document.getElementById("PinkBox").style.backgroundColor = "pink" // taget element through ID

        document.querySelector(".box").style.backgroundColor = "green" // only target first class
        
        // if use querySelectorAll we use forEach loop for Apply style to all the element
        document.querySelectorAll(".box").forEach(e => {
            e.style.color = "red"
        })
    </script>
</body>
</html>
