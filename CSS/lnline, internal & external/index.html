<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Enternal & External CSS</title>
    <!-- Internal CSS -->
    <style>
        #enternal{
            color: blue;
            background-color: lightpink;
        }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- This is example of Inline CSS -->
    <div>
        <p style="color: gray; background-color: bisque; text-transform: uppercase;">This is example of Inline CSS Lorem ipsum dolor sit amet, dicta omnis tempora!</p>
    </div>
<!-- This is example of Internal CSS -->
    <div id="enternal">
        This is example of Internal CSS Lorem ipsum, dolor sit Dignissimos magni necessitatibus laborum minus quam?
    </div>
<!-- This is example of External CSS -->
    <div id="external">
        <p>This is exampleof External CSS Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
    </div>
</body>
</html>
