<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Layout</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .content {
            display: flex;
            height: 100%;
        }
        .left, .right {
            width: 50%;
            height: 100%;
        }
        .left {
            background-color: lightblue;
        }
        .right {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
