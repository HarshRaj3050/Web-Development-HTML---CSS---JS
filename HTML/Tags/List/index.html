<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>Order List</h2>
    <ol type="i">
        <li>Harsh Raj</li>
        <li>Harsh</li>
        <li>Harsh Raj</li>
    </ol>
    <h2>Inorder List</h2>
    <ul type="square">
        <li>Harsh Raj</li>
        <li>Harsh</li>
        <li>Harsh Raj</li>
    </ul>
    <h2>Definition List</h2>
    <dt>About</dt>
    <dd>Hello I am Computer Science Student</dd>
    <dt>Details</dt>
    <dd>I am Harsh Raj</dd>
</body>
</html>
